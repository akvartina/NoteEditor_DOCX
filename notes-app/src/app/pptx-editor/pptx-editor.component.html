<div class="pptx-editor">
  <h2>PPTX editor (MVP)</h2>

  <input type="file" accept=".pptx" (change)="onFileSelected($event)" />

  <div *ngIf="loading" class="hint">Loadingâ€¦</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="toolbar" *ngIf="slides.length > 0">
    <button (click)="export()">Export PPTX</button>
  </div>

  <div class="layout" *ngIf="slides.length > 0">
    <div class="sidebar">
      <button
        *ngFor="let s of slides; let i = index"
        (click)="setActiveSlide(i)"
        [class.active]="i === activeSlideIndex"
      >
        Slide {{ s.index }}
      </button>
    </div>

    <div class="stage-wrap">
      <div #stageHost class="stage-host"></div>
      <div class="hint small">Drag objects. Double-click text to edit.</div>
    </div>
  </div>
</div>
